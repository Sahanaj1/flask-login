<!DOCTYPE html>
<html>
  <head>
    <title>Home Page</title>
  </head>
  <body>
    
    {% if current_user.is_authenticated %}
      <p>Hello, {{ current_user.username }}! <a href="{{ url_for('logout') }}">Logout</a></p>
    {% else %}
      <p><a href="{{ url_for('login') }}">Log in</a> or <a href="{{ url_for('signup') }}">Sign up</a> to access the app.</p>
    {% endif %}
  </body>
</html>
