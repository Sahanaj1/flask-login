<!DOCTYPE html>
<html>
  <head>
    <title>Log In</title>
  </head>
  <body>
    <h1>Log In</h1>
    <form method="POST">
      {{ form.hidden_tag() }}
      <p>
        {{ form.email.label }}<br>
        {{ form.email() }}
      </p>
      <p>
        {{ form.password.label }}<br>
        {{ form.password() }}
      </p>
      <p>{{ form.submit() }}</p>
    </form>
  </body>
</html>
